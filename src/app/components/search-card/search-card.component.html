<div class="container">
  <div class="heading">
    <img src="../../../assets/images/full_logo.svg" alt="logo" />
    <h1>Поиск отделения</h1>
  </div>
  <div class="controls">
    <input type="text" name="search" id="search" placeholder="Введите адрес" class="main-input text-lg" tabindex="0" 
    (input)="onSearchQueryInput($event)"/>
    <div class="controls-checkbox">
      <label class="main-checkbox-container text-md" for="recommend" tabindex="0">
        Показать только рекомендуемые
        <input type="checkbox" id="recommend" name="recommend" class="main-checkbox" />
        <span class="checkmark"></span>
      </label>
    </div>
    <div class="controls-radio">
      <input type="radio" id="individual" name="client" value="individual" checked />
      <label for="individual" class="main-radio-label text-md" tabindex="0">Физическое лицо</label>
      <input type="radio" id="corporate" name="client" value="corporate" />
      <label for="corporate" class="main-radio-label text-md" tabindex="0">Юридическое лицо</label>
    </div>
    <div class="controls-checkbox">
      <label class="main-checkbox-container text-md" for="premium" tabindex="0">
        Премиальное обслуживание
        <input type="checkbox" id="premium" name="premium" class="main-checkbox" />
        <span class="checkmark"></span>
      </label>
      <label class="main-checkbox-container text-md" tabindex="0" for="allWeek">
        Работает по выходным
        <input type="checkbox" id="allWeek" name="allWeek" class="main-checkbox" />
        <span class="checkmark"></span>
      </label>
      <label class="main-checkbox-container text-md" tabindex="0" for="immobility">
        Доступно для маломобильных граждан
        <input type="checkbox" id="immobility" name="immobility" class="main-checkbox" />
        <span class="checkmark"></span>
      </label>
    </div>
    <div class="controls-date">
      <h3>Время посещения</h3>
      <div class="controls-date_container">
        <input type="text" name="search" id="search" placeholder="14.10.2023" class="main-input text-lg" tabindex="0" />
        <input type="text" name="search" id="search" placeholder="14:00" class="main-input text-lg" tabindex="0" />
      </div>
    </div>
    <div class="controls-way">
      <h3>Как добраться</h3>
      <div class="controls-radio_chips">
        <input type="radio" id="car" name="way" value="car" checked (click)="changeTransport('taxi')" />
        <label for="car" class="chips-radio-label text-sm" tabindex="0">

          </span>
          На машине
        </label>
        <input type="radio" id="pedestrian" name="way" value="pedestrian" (click)="changeTransport('pedestrian')" />
        <label for="pedestrian" class="chips-radio-label text-sm" tabindex="0">

    <div class="controls-service">
      <h3>Выберите услугу</h3>
      <!-- #region Accordion -->
      <div class="accordeon">
        <div class="accordeon-item_container">
          <button
            class="text-lg"
            (click)="handleAccordion('cards')"

              active: currentAccordeonTab === 'cards'
            }">

          </button>

            <div class="controls-radio_chips">
              <input type="radio" id="debit" name="card" value="debit" />
              <label for="debit" class="chips-radio-label text-sm" tabindex="0">Дебетовые карты</label>
              <input type="radio" id="credit" name="card" value="credit" />
              <label for="credit" class="chips-radio-label text-sm" tabindex="0">Кредитные карты</label>
              <input type="radio" id="momentum" name="card" value="momentum" />
              <label for="momentum" class="chips-radio-label text-sm" tabindex="0">Моментальный выпуск карт</label>
            </div>
          </div>
        </div>
        <div class="accordeon-item_container">
          <button
            class="text-lg"
            (click)="handleAccordion('credits')"

              <label for="auto" class="chips-radio-label text-sm" tabindex="0">Автокредит</label>
            </div>
          </div>
        </div>

              <label for="registration" class="chips-radio-label text-sm" tabindex="0">Оформление ипотеки</label>
              <input type="radio" id="reduction" name="mortgage" value="reduction" />
              <label for="reduction" class="chips-radio-label text-sm" tabindex="0">Снижение ставки</label>
              <input type="radio" id="repayment" name="mortgage" value="repayment" />
              <label for="repayment" class="chips-radio-label text-sm" tabindex="0">Досрочное погашение</label>
            </div>
          </div>
        </div>
        <div class="accordeon-item_container">
          <button
            class="text-lg"
            (click)="handleAccordion('deposits')"
            tabindex="0"
            [ngClass]="{
              active: currentAccordeonTab === 'deposits'
            }">
            <span>Вклады и счета</span
            ><span class="arrow">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path

              </svg>
            </span>
          </button>
          <div *ngIf="currentAccordeonTab === 'deposits'" class="accordeon-item">
            <div class="controls-radio_chips">
              <input type="radio" id="cumulative" name="deposits" value="cumulative" />
              <label for="cumulative" class="chips-radio-label text-sm" tabindex="0">Открыть накопительный счет</label>
              <input type="radio" id="deposit" name="deposits" value="deposit" />
              <label for="deposit" class="chips-radio-label text-sm" tabindex="0">Открыть вклад</label>
              <input type="radio" id="safe" name="deposits" value="safe" />
              <label for="safe" class="chips-radio-label text-sm" tabindex="0">Сейфовые ячейки</label>
              <input type="radio" id="metalAccount" name="deposits" value="metalAccount" />
              <label for="metalAccount" class="chips-radio-label text-sm" tabindex="0"
                >Открыть металлический счет</label
              >
            </div>
          </div>
        </div>
        <div class="accordeon-item_container">
          <button
            class="text-lg"
            (click)="handleAccordion('payments')"
            tabindex="0"
            [ngClass]="{
              active: currentAccordeonTab === 'payments'
            }">
